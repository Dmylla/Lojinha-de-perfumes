    <!-- estrtura pricipal do projeto -->
    <main>

        <div class="slider">

                    <img src="/CorpoLoja/img/grenn-foto1.avif" alt="imagem2">
                </div>
                <div class="slide first">

                </div>
                <div class="slide first">
                    <img src="/CorpoLoja/img/pink-foto4.png" alt="imagem4">
                </div>
                <!-- fim slides images -->

                <!-- auto navegacao -->
                 <div class="auto-navegacao">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                 </div>

            </div>

            <!-- sistema de navegacao -->
            <div class="manual-navegacao">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio1" class="manual-btn"></label>
                <label for="radio1" class="manual-btn"></label>
                <label for="radio1" class="manual-btn"></label>
            </div>

        </div>
